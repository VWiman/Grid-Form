<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid-Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Start of container-main -->
        <div class="container-main">
            <!-- Header -->
            <header>
                <div class="container-top">
                    <div class="logo-brand">
                        <img src="./images/logo.png" alt="" class="logo" />
                        <h1 class="brand">Gröna Systrar</h1>
                    </div>
                    <form action="https://httpbin.org/anything" method="post" class="sub-grid" autocomplete="on">
                        <div class="grid-item username">
                            <input id="username" name="username" placeholder="Användarnamn" type="text"
                                autocomplete="on" required />
                        </div>
                        <div class="grid-item password">
                            <input id="password" name="password" placeholder="Lösenord" type="password" required />
                        </div>
                        <div class="grid-item login-submit">
                            <button type="submit">LOGGA IN</button>
                        </div>
                    </form>
                </div>
            </header>
            <!-- Main -->
            <main>
                <div class="container-mid">
                    <h3 class="info">Dina uppgifter:</h3>
                    <form action="https://httpbin.org/anything" method="post" class="main-grid" autocomplete="on">
                        <div class="grid-item first-name">
                            <label for="first-name"></label>
                            <input id="first-name" name="first-name" type="text" placeholder="Förnamn"
                                autocomplete="on" />
                        </div>
                        <div class="grid-item last-name">
                            <label for="last-name"></label>
                            <input id="last-name" name="last-name" type="text" placeholder="Efternamn"
                                autocomplete="on" />
                        </div>
                        <div class="grid-item adress">
                            <label for="adress"></label>
                            <input id="adress" name="adress" type="text" placeholder="Adress" autocomplete="on" />
                        </div>
                        <div class="grid-item company">
                            <label for="company"></label>
                            <input id="company" name="company" type="text" placeholder="Företagsnamn (Valfritt)" />
                        </div>
                        <div class="grid-item postal-code">
                            <label for="postal"></label>
                            <input id="postal" name="postal" type="text" pattern="[0-9]{5}"
                                placeholder="Postnummer (xxxxx)" autocomplete="on" />
                        </div>
                        <div class="grid-item postal-city">
                            <label for="postal-city"></label>
                            <input id="postal-city" name="postal-city" type="text" placeholder="Stad"
                                autocomplete="on" />
                        </div>
                        <div class="grid-item country">
                            <h3 class="question">Bor du i Sverige?</h3>
                            <label for="sweden">Ja</label>
                            <input id="sweden" name="country" type="radio" value="sweden" required />
                            <label for="other">Nej</label>
                            <input id="other" name="country" type="radio" value="other" required />
                        </div>
                        <div class="grid-item email">
                            <label for="email"></label>
                            <input id="email" name="email" type="email" placeholder="Mejladress" autocomplete="on" />
                        </div>
                        <fieldset class="grid-item subscribe">
                            <legend>
                                <h3 class="question">Vill du prenumerera på nyhetsbrevet?</h3>
                            </legend>
                            <label for="subscribe">Ja, det vill jag!</label>
                            <input id="subscribe" name="subscribe" type="checkbox" value="subscribe-yes" checked />
                            <label for="sale">Jag vill få mejl när det är <strong>REA</strong>!</label>
                            <input id="sale" name="sale" type="checkbox" value="sale-yes" checked />
                        </fieldset>
                        <div class="grid-item submit">
                            <button type="submit">BESTÄLL</button>
                        </div>
                    </form>
                </div>
            </main>
            <!-- Footer -->
            <footer class="container-bottom">
                <p class="credit">&copy; Viktor Wiman 2023</p>
            </footer>
            <!-- End of container-main -->
        </div>

    </body>

</html>
